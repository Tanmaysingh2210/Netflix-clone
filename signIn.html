<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="chota">
        <div class="lightblack">

        </div>
        <div class="nav">
            <div class="pogo">
                <img src="assets/svgs/netflix.svg" alt="">
            </div>

        </div>
        <div class="box">

        </div>
        <div class="layer">
            <h2>
                Sign In
            </h2>
            <form>

                <input type="text" id="email" placeholder="Email or mobile number">
                <input type="password" id="password" placeholder="Password">
                <div class="eye" id="open">
                    <img src="assets/images/eye.png" alt="eye">
                </div>
                <div class="eye" id="close">
                    <img src="assets/images/closedEYE.png" alt="closedEYE">
                </div>
                 
                <div class="btn2" id="button">
                    <a href="">Sign In</a>
                </div>
                <p class="or">OR</p>
                <button class="use">use a sign-in code</button>
                <div class="whitelayer">
                    
                </div>
                <div class="forget">
                    <a href="">Forget Password?</a>
                </div>
                <div class="btcard">
                    <input type="checkbox" id="check">
                    <label for="check" id="remem">Remember me</label>
                    
                    <h4>New to Netflix?<a href="">Sign up now</a></h4>

                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>

                    <a href="" class="Learn">Learn more</a>
                </div>
            </form>
            <br>
        </div>

    </div>
    <div class="footer">
        <div class="inner">
           <div class="upper">
            <span>Questions? Call <a href="tel:000-800-919-1743">000-800-919-1743 (Toll-Free)</a></span>
        </div>
        <ul  id="st">
            <li>FAQ</li>
            <li>Help Center</li>
            <li>Term Of Use</li>
            <li>Privacy</li>
        </ul> 
        <ul id="nd">
            <li>Cookie Preference</li>
            <li>Corporate Information</li>
        </ul> 
                    
        <button ><img src="assets/svgs/lang.svg" alt=""> English <img src="assets/svgs/downArrow.svg" alt="">
        </button>
        <select id="payment">
                <option value="giftcard">giftcard</option>
                <option value="mastercard">mastercard</option>
                <option value="visa">visa</option>
            </select>
            
        </div>
        
    </div>

</body>

</html>
