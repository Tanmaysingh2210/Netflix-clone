<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="chota">
        <div class="lightblack">

        </div>
        <div class="nav">
            <div class="pogo">
                <img src="assets/svgs/netflix.svg" alt="">
            </div>

        </div>
        <div class="box">

        </div>
        <div class="layer">
            <h2>
                Sign In
            </h2>
            <form>

                <input type="text" id="email" placeholder="Email or mobile number">
                <input type="password" id="password" placeholder="Password">
                <div class="eye" id="open">
                    <img src="assets/images/eye.png" alt="eye">
                </div>
                <div class="eye" id="close">
                    <img src="assets/images/closedEYE.png" alt="closedEYE">
                </div>
                 
                <div class="btn2" id="button">
                    <a href="">Sign In</a>
                </div>
                <p class="or">OR</p>
                <button class="use">use a sign-in code</button>
                <div class="whitelayer">
                    
                </div>
                <div class="forget">
                    <a href="">Forget Password</a>
                </div>
                <div class="btcard">
                    <input type="checkbox" name="Rememeber me" id="check">
                    
                    <h4><span>New to Netflix?</span> <span><a href="">Sign up now</a></span></h4>

                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>

                    <a href="">Learn more</a>
                </div>
            </form>
            <br>
        </div>

    </div>

</body>

</html>
